<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user form</title>
    <link rel="stylesheet" href="../../dist/usersFrom/usersFrom.css">
    <script type="module" src="/dist/usersFrom/usersFrom.js"></script>
</head>

<body>
    <nav id="navbar">
        <h1>Social media</h1>
        <ul id="nav-links">
            <li><a href="../index.html">Main</a></li>
            <li><a href="../users/user.html">User</a></li>
        </ul>
    </nav>

    <h1 id="form-header"></h1>
    <div id="form-container">
        <form id="form">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <span calss="error-span" id="usernameErrorMessage"></span>
            <br>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <span calss="error-span" id="nameErrorMessage"></span>
            <br>

            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" required>
            <span calss="error-span" id="surnameErrorMessage"></span>
            <br>

            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday" required>
            <span calss="error-span" id="birthdayErrorMessage"></span>
            <br>
            <div id="tooltip">
                <button id="submitBtn" type="button">Submit</button>
                <span class="tooltiptext">Create/Update user</span>
            </div>
            <div id="spinner" class="hidden"></div>
        </form>
    </div>

</body>

</html>
